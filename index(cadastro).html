<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/stylescadastro.css">
    <title>Cadastro</title>
</head>
<body>


  
  
   <div class="container 2">
        <div class="row cadastrar">
          <H1>Já possui cadastro?</H1>
        
          <span>Faça seu login clicando abaixo</span>
         <a href="./index(Login).html"> <button class="btn bg-none btn-outline-light" type="submit" id="submit" name="submit">LOGIN</button></a>
        </div>
      </div>
     
    </div>
    <div class="container principal">
        <div class="container 1">
          <div class="row login">
    
            <H1>Criar uma conta</H1>
            <a class="redes" href="https://www.facebook.com/"><img src="imagens/facebook (1).png"></a>
            <a class="redes" href="https://twitter.com/"><img src="imagens/twitter (1).png"></a>
            <a class="redes" href="https://linkedin.com/"><img src="imagens/linkedin.png"></a>
            <P>ou use sua conta</P>
    
            <form action="Cadastrar">
              <input type="text" id="Nome" name="Nome" placeholder="Nome"><br><br>
              <input type="Email" id="email" name="email" placeholder="E-mail"><br><br>
              <input type="text" id="cpf" name="cpf" placeholder="CPF"><br><br>
              <input type="text" id="CEP" name="CEP" placeholder="CEP"><br><br>
              <input type="text" id="rua" name="rua" placeholder="Rua"><br><br>
              <input type="text" id="NumCasa" name="NumCasa" placeholder="nº"><br><br>
              <input type="text" id="RG" name="rg" placeholder="RG"><br><br>
              <input type="PASSWORD" id="Senha" name="senha" placeholder="Senha"><br><br>
              <input type="PASSWORD" id="ConfSenha" name="ConfSenha" placeholder="ConfirmarSenha"><br><br>
              <button class="btn-danger" type="submit" id="submit" name="submit">CADASTRAR</button>
            </form>
          </div>
        </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>
</html>
