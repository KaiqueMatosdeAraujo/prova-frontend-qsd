<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/stylesLogin.css">
    <title>Login</title>
</head>
<body>
    
        
    <div class="container principal">
        <div class="row login ">
            <H1>LOGIN</H1>
         <a class="redes"href="https://www.facebook.com/"><img src="imagens/facebook (1).png"></a>
         <a class="redes"href="https://twitter.com/"><img src="imagens/twitter (1).png"></a>
         <a class="redes"href="https://linkedin.com/"><img src="imagens/linkedin.png"></a>
          <P>ou use sua conta</P>

         <form action="Logar">
            <input type="email" id="email" name="email" placeholder="E-mail">
            <input type="password" id="password" name="password" placeholder="Senha">
            <a href="#">Esqueceu sua Senha?</a>
            <button type="submit" id="submit" name="submit">ENTRAR</button>
         </form>
        </div>
 
        <div class="row cadastrar col-6">
            <H1>OLÁ!</H1>
            <a href="#">Não possui cadastro?</a>
            <button>cadastre-se</button>
        </div>
     
    </div>




    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
